[unittest]
start-dir = .
code-directories = source
    pyTona
test-file-pattern = *_test.py
plugins = test.plugins.ReqTracer
    test.plugins.coverage
exclude-plugins = nose2.plugins.coverage

[output-buffer]
always-on = True
stderr = True
stdout = True
    
[log-capture]
always-on = True
clear-handlers = True
log-level = DEBUG

[Req-tracer]
Always-on = true

[coverage]
always-on = true
coverage-report = html
